version: "3.8"

services:
  db:
    image: postgres:12
    container_name: tgbot_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./sql:/sql/
    env_file:
      - ./secrets/.env
    ports:
      - 5434:5432
  web:
    build: .
    container_name: tgbot_backend
    command: bash -c "python manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/code
    ports:
      - 8001:8000
    environment:
      - DJANGO_DEBUG='True'
    env_file:
      - ./secrets/.env
    depends_on:
      - db
    entrypoint: /entrypoint.sh
  bot:
    build: .
    container_name: tgbot
    command: python run_pooling.py
    volumes:
      - .:/code
    env_file:
      - ./secrets/.env
    depends_on:
      - web
volumes:
  postgres_data: