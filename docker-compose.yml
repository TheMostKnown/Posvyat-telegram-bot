version: '3'
services:
  bot:
    build: .
    container_name: posvyat_tg_bot
    command: python run_pooling.py
    volumes:
      - .:/code
#    env_file:
#      - ./.env
    depends_on:
      - web
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: bot
      POSTGRES_DB: bot
      POSTGRES_PASS: zuri1234
    volumes:
      - pgdata:/var/lib/posgresql/data
volumes:
  pgdata:
